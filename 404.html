<!DOCTYPE html><html><head><title>Who Are You?</title><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"><style>*{margin:0;padding:0}body{background-color:black;text-align:center;color:white;font-family:'Press Start 2P',cursive;line-height:1.75;overflow:hidden}.center{position:absolute;top:50%;left:50%;-moz-transform:translateX(-50%) translateY(-50%);-webkit-transform:translateX(-50%) translateY(-50%);transform:translateX(-50%) translateY(-50%)}</style></head><body> <canvas id="c"></canvas><div class="center"><h1>You Should Not Be Here</h1></div> <script>var c=document.getElementById("c");var ctx=c.getContext("2d");var dom=document.documentElement;c.height=dom.clientHeight;c.width=dom.clientWidth;var chinese="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";chinese=chinese.split("");var font_size=10;var columns=c.width/font_size;var drops=[];for(var x=0;x<columns;x++) drops[x]=c.height;function draw() {ctx.fillStyle="rgba(0, 0, 0, 0.05)";ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle="#2CC";ctx.font=font_size+"px arial";for(var i=0;i<drops.length;i++) {var text=chinese[Math.floor(Math.random()*chinese.length)];ctx.fillText(text,i*font_size,drops[i]*font_size);if(drops[i]*font_size>c.height&&Math.random()>0.975) drops[i]=0;drops[i]++;}} setInterval(draw,35);</script> </body></html>
